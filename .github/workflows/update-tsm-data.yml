# Fetch TSM auction data periodically and push to Git so Vercel deploys with fresh data
name: Update TSM Data

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger from GitHub Actions tab

jobs:
  update-prices:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for pushing commits
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch TSM data
        env:
          TSM_API_KEY: ${{ secrets.TSM_API_KEY }}
        run: node src/scripts/get_TSM_data.mjs anniversary

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/prices/*.json
          git diff --staged --quiet || (git commit -m "chore: update TSM price data [skip ci]" && git push)
